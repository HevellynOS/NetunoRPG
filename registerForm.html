<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>RPG Netuno</title>
</head>
<body id="register-form-page">
    <header class="topbar">
        <h1 class="logo"><a href="homePage.html">Netuno RPG</a></h1>
        <nav class="menu">
            <ul class="menu-items">
                <li><a href="loginForm.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section id="section-register-form">
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Digite o nome">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" placeholder="Digite a data de nascimento">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite o email">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Digite a senha">
            <label for="confirmPassword">Confirm Passoword</label>
            <input type="password" id="confirmPassword" placeholder="Digite a senha novamente">
            <button class="btn" onclick="handleClickRegister(event)">>Registre</button>
        </form>
        <div class="about">
            <h2>Bem-Vindo Ao reino mágico Netuno</h2>
            <p>Aqui a aventura está a sua porta e os mistérios esperam para serem desvendados. <br><strong>Seja o herói da sua própria história</strong></p>
        </div>
    </section>

    <footer>
        <p>desenvolvido por Hevellyn Oshiro</p>
    </footer>

    
</body>

    <script src="registerForm.js"></script>
</html>
